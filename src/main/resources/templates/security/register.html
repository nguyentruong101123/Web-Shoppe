<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Đăng Ký</title>
<link rel="stylesheet" href="/assets/css/register.css">
</head>
<body>

	<div class="container">
		<h2>Đăng Ký</h2>
		<form action="/register/user" method="post" th:object="${account}">

			<div class="form-group">
				<label for="username">Tên người dùng</label> <input type="text"
					id="username" th:field="*{username}" required> <span
					th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
					class="error"></span>
			</div>

			<div class="form-group">
				<label for="password">Mật khẩu</label> <input type="password"
					id="password" th:field="*{password}" required> <span
					th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
					class="error"></span>
			</div>

			<div class="form-group">
				<label for="fullname" class="form-label">Họ và tên</label> <input
					type="text" class="form-control" id="fullname"
					th:field="*{fullname}" required>
				<div th:if="${#fields.hasErrors('fullname')}" class="text-danger"
					th:errors="*{fullname}"></div>
			</div>
			<div class="form-group">
				<label for="email" class="form-label">Email</label> <input
					type="email" class="form-control" id="email" th:field="*{email}"
					required>
				<div th:if="${#fields.hasErrors('email')}" class="text-danger"
					th:errors="*{email}"></div>
			</div>
			<div class="form-group">
				<input type="submit" value="Đăng Ký">
			</div>
		</form>
		<div class="footer">
			<p>
				Đã có tài khoản? <a href="/auth/login/form">Đăng nhập</a>
			</p>
		</div>
	</div>

</body>
</html>
