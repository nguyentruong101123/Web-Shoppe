<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="/assets/css/createProduct.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body th:replace="~{/layout/index::dynamic(~{::main})}">
<main>
    <div class="container mt-4">
        <a class="btn btn-primary mb-3" th:href="@{/home/service/product}">Sản phẩm</a>
        <a class="btn btn-primary mb-3" th:href="@{/home/service/product/add}">Thêm sản phẩm</a>
        <h1 class="text-primary">Sản phẩm chi tiết</h1>
        <table class="table table-hover" border="1">
            <thead>
            <tr>
                <th>ID sản phẩm</th>
                <th>ID sản phẩm chi tiết</th>
                <th>Tên sản phẩm</th>
                <th>Màu sắc</th>
                <th>Kích thước</th>
                <th>Giá</th>
                <th>Số lượng</th>
                <th>Ảnh chi tiết: </th>
                <th>Thao tác</th>
            </tr>
            </thead>
            <tbody th:each="p :${productAttribute}">
            <tr>
                <th th:text="${p.product.id}"></th>
                <th th:text="${p.id}"></th>
                <th th:text="${p.product.name}"></th>
                <th th:text="${p.size.sizeName}"></th>
                <th th:text="${p.color.colorName}"></th>
                <th th:text="${p.stock}"></th>
                <th th:text="${p.price}"></th>

                <td>
                    <img th:if="${p.mainImage != null}"
                         th:src="@{|/assets/images/product/${p.mainImage.image}|}"
                         width="50" height="50" alt="">
                    <img th:if="${p.mainImage == null}"
                         th:src="@{/assets/images/default-image.png}"
                         width="50" height="50" alt="Default Image">
                </td>
                <td>
                    <a th:href="@{/home/service/product/detail/list/{productId}(productId=${p.id})}" class="btn btn-primary">Sửa</a>
                    <a th:href="@{/home/service/product/detail/delete/{id}(id=${p.id})}" class="btn btn-danger">Xóa</a>
                </td>
            </tr>
            </tbody>
        </table>

    </div>

</main>

</body>
</html>
