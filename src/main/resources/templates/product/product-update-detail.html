<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="/assets/css/createProduct.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body th:replace="~{/layout/index::dynamic(~{::main})}">
<main>
    <div class="container mt-4">
        <a class="btn btn-primary mb-3" th:href="@{/home/service/product}">Sản phẩm</a>
        <a class="btn btn-primary mb-3" th:href="@{/home/service/product/add}">Thêm sản phẩm</a>
        <form th:action="@{/home/service/product/update}" method="post" enctype="multipart/form-data">
            <h1>Sửa Sản Phẩm</h1>
            <input type="hidden" class="form-control" name="id">
            <div class="form-row">
                <label for="color">Màu sắc: </label>
                <select id="categoryId" name="categoryId" required>
                    <option value="" disabled selected>Chọn danh mục</option>
                    <option th:each="category : ${categories}" th:value="${category.id}"
                            th:selected="${category.id == product.category.id}"
                            th:text="${category.name}">
                    </option>
                </select>
            </div>
            <div class="form-row">
                <label for="description">Miêu tả: </label>
                <input type="text" class="form-control" name="description" >
            </div>
            <div class="form-row">
                <label for="price">Giá: </label>
                <input type="number" class="form-control">
            </div>
            <div class="form-row">
                <label for="category">Category: </label>
                <select id="categoryId" name="categoryId" required>
                    <option value="" disabled selected>Chọn danh mục</option>
                    <option th:each="category : ${categories}" th:value="${category.id}"
                            th:selected="${category.id == product.category.id}"
                            th:text="${category.name}">
                    </option>
                </select>
            </div>
            <div class="form-row">
                <label for="stock">Số lượng: </label>
                <input type="number" class="form-control" name="stock">
            </div>
            <div class="form-row">
                <label for="image">Hình ảnh:</label><br>
                <input type="file" class="form-control" accept="image/*" name="imageMain" id="photoFile">
                <img th:src="@{|/assets/images/product/${product.mainImage.image}|}" width="auto" height="40%" alt="Product Image" style="margin-left:300px; margin-top: 10px">
            </div>
            <div class="form-row">
                <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
            </div>
        </form>
    </div>

</main>

</body>
</html>
